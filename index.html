<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>tglogin4s</title>
    <script type="text/javascript" src="/workbench.js"></script>
    <script type="text/javascript" src="./js/tglogin4s-fastopt.js"></script>
</head>
<body>

    <h1>HI</h1>
        <script async src="https://telegram.org/js/telegram-widget.js?6" data-telegram-login="tgl4sbot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
        <script type="text/javascript">
          function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
          }
        </script>
    
</body>
</html>
